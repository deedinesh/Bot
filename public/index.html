<html>
<head>
	<title>Smart Chat</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<link type="text/css" rel="stylesheet" href="css/index.css" />
	<script src="js/index.js"></script>
</head>
<body>
	<div id="header" class="welcome_screen">
		<img style="display: block;" src="img/header.png" alt="" />
	</div>
	
	<div id="prechat" class="welcome_screen">
	<form class="prechat-form">
		<div>
			<h1>Smart Chat</h1>
		</div>
	
	    <label for="workgroup" class="required">Technician ID:</label><br/>
	    <select id="tan">
		</select>
	   
	    <label for="chatbot">Conversation Service Provider</label>
	   <select  id="chtbt">
		  <option value="apiai" selected>Google API.ai</option>
		</select>
		
	    <label for="workgroup">Workgroup to Chat</label>
	   <select  id="wgtc">
	   	  <option value="wgtc1" selected>Tec Field Services</option>
		  <option value="wgtc2" disabled>TCP IP Field Services Escalation</option>
		  <option value="wgtc3" disabled>Voice TELCO Porting Issues</option>
		  <option value="wgtc4" disabled>Tsc Tier1</option>
		  <option value="wgtc5" disabled>Tec Arc</option>
		</select>
	
		<label for="workgroup" class="required">Product:</label><br/>
	    <select id="pdt">
		</select>
		
		<label for="workgroup" class="required">Transport Type:</label><br/>
	    <select id="ttype">
		</select>
		
		<label for="workgroup" class="required">Exception:</label>
		<select id="excp">	
		</select>
		
		<label for="workgroup" class="required">BAN:</label> 
		<input type="text" id="ban" name="ban" required placeholder="Nine Digit">
		
		<label  for="workgroup" class="required">Tech CBR:</label>
	    <input id="tcbr" type="text" name="tcbr" required placeholder="Ten Digit">
	    
	    <label  for="workgroup" class="required">Customer Name:</label>
	    <input id="custname" type="text" name="custname" required placeholder="At Least Four Characters">
			
		<div class="chat-buttons">
	        <button type="submit" value="Submit" id="chat_btn">Chat</button>
	 		<button type="reset" value="Reset">Clear Fields</button>
	 		<button type="reset" value="Reset" disabled>Search</button>
 		</div>
	</form>
	</div>
	
	<div id="chat" class="chat_screen">
	    <div class="welcome">
           <div class="welcome-text">
           	 	<p class="welcomeATT">Welcome to AT&T Smart Chat</p>
                <p id="todaysDate"></p>
           </div>
             
              <button  class="done-btn" id="done">Done</button>
              <div style="clear:both"></div>
          </div>
	     <ul id="chatbox" class="chatbox"></ul>
	    <form name="message" class="chat_form" action="">
	        <textarea name="usermsg" type="text" id="usermsg"></textarea>
	        <button class="done-btn" id="submitmsg">Send</button>
	    </form>
	</div>
	<div class="status"></div>
	<div id="footer" class="welcome_screen">
		<img style="display: block;" src="img/footer.png" alt="" />
	</div>
	<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="close">&times;</div>
    <p>Some text in the Modal..</p>
  </div>

</div>
</body>
</html>
