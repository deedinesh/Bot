<html>
<head>
	<title>Smart Chat</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	<link type="text/css" rel="stylesheet" href="styles/style.css" />
	<script src="scripts/chat.js"></script>
</head>
<body>
	<img style="display: block;" src="images/header.png" alt="" />
	<div id="wrapper" class="welcome_screen">
	    <div id="menu">
	        <p class="welcome">Welcome to AT&T Smart Chat<b></b></p>
	        <div style="clear:both"></div>
	    </div>
	     
	    <ul id="chatbox"></ul>
	     
	    <form name="message" action="">
	        <input name="usermsg" type="text" id="input" size="63" />
	        <input name="submitmsg" type="submit"  id="submitmsg" value="Send" />
	    </form>
	</div>
	<img style="display: block;" src="images/footer.png" alt="" />
</body>
</html>
